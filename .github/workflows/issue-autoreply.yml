body: |
  🎉 Obrigado por reportar, @${{ github.actor }}!  
  📌 Esta issue foi registrada como **${{ github.event.issue.labels[0].name || 'pendente' }}**  
  🔍 Por favor, verifique se:  
  - Seguiu o template [$(grep 'name:' .github/ISSUE_TEMPLATE/${{ github.event.issue.title }}.md)](link)  
  - Adicionou screenshots (se aplicável)  
  ⏳ Retorno em até 48h.
